<!doctype html>
<html class="no-js" lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
    <head>
 	    <title>Crossword Games</title>
	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	    <link rel="stylesheet" href="style.css" media="all"/>
    </head>
    <body>
        <div id="content">
            <div id="info"></div>
  	        <div id="crosswords"></div>
            <h3>Across</h3>
            <div id="hintsacross"></div>
            <h3>Down</h3>
            <div id="hintsdown"></div>
            <br class="clear">
            <span class="notes">(Keys: Tab to next word. Arrows go around boxes. Backspace to delete letter. Double click boxes to switch across/down)</span>
            <div id="buttons"></div>
        </div>
    	<script src="crossword.js"></script>
    </body>
</html>
